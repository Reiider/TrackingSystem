<div class="panel panel-primary" ng-click="$ctrl.show()">
	<div class="panel-heading" ng-bind="$ctrl.object.header"></div>
	<div class="panel-footer small">
		<table cols='2' width='100%'><tr>
	 	  <td class="col-md-6" ng-bind="$ctrl.object.time"></td>
	  	<td class="col-md-6 text-right" ng-bind="'Выполняет '+$ctrl.object.serves+' чел.'"></td>
	  <tr></table>
	</div>
</div>
